<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">

   


</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="assets/imagens/aescoladeatenas-cke.webp" alt="Escola de Atenas"  style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="assets/imagens/assuncao-da-virgem.webp" alt="Assunção da Virgem"  style="width: 100%;">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="assets/imagens/criacao-de-adao-cke.webp" alt="Criação de Adão"  style="width: 100%;">
            <div class="text">Caption Three</div>
        </div>


    </div>

    <!-- Next and previous buttons -->
    <a  class="prev" onclick="plusSlides(-1)">❮</a>
    <a  class="next" onclick="plusSlides(+1)">❯</a>

    <br>


    <!-- the dots/circles  -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    </div>
<script src="script.js"></script>
</body>
</html>
